<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css From Scratch</title>
    <link rel="stylesheet" href="buttons.css">
</head>
<body>
    <div class="container">
        <button class="button">PRESS</button>
    </div>
    <div class="container">
        <a class="button small">PRESS</a>
        <div class="button">PRESS</div>
        <div class="button medium">PRESS</div>
        <div class="button large">PRESS</div>
    </div>
    <div class="container">
        <div class="button blue small">PRESS</div>
        <div class="button blue">PRESS</div>
        <div class="button blue medium">PRESS</div>
        <div class="button blue large">PRESS</div>
    </div>
    <div class="container">
        <button class="button blue fullwidth">PRESS</button>
        <div class="button blue fullwidth">PRESS</div>
    </div>
</body>
</html>
